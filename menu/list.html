<!DOCTYPE html>
<html>
<head>
	<title>Slide Menu</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
	<style type="text/css">
		.carousel-slide {
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>

	<div class="carousel">
      <img class="carousel-slide" src="001-min.jpg">
      <img class="carousel-slide" src="002-min.jpg">
      <img class="carousel-slide" src="003-min.jpg">
      <img class="carousel-slide" src="004-min.jpg">
      <img class="carousel-slide" src="005-min.jpg">
      <img class="carousel-slide" src="006-min.jpg">
      <img class="carousel-slide" src="007-min.jpg">
      <img class="carousel-slide" src="008-min.jpg">
      <img class="carousel-slide" src="009-min.jpg">
      <img class="carousel-slide" src="010-min.jpg">
      <img class="carousel-slide" src="011-min.jpg">
      <img class="carousel-slide" src="012-min.jpg">
      <img class="carousel-slide" src="013-min.jpg">
      <img class="carousel-slide" src="014-min.jpg">
      <img class="carousel-slide" src="015-min.jpg">

      <!-- Add the carousel controls here -->
	  
      <div class="carousel-control left" onclick="prevSlide()">&#10094;</div>
      <div class="carousel-control right" onclick="nextSlide()">&#10095;</div>
    </div>
	<button class="home-button" onclick="location.href='/main.html'">Home</button>

    
    <script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		  $('.carousel').slick({
		    dots: false,
		    infinite: true,
		    speed: 300,
		    slidesToShow: 1,
		    slidesToScroll: 1,
		    arrows: true,
		    swipe: true,
		    draggable: true,
		    touchMove: true,
		    <!-- prevArrow: '<button type="button" class="slick-prev">Previous</button>', -->
		    <!-- nextArrow: '<button type="button" class="slick-next">Next</button>', -->
		  });
		});
	</script>

</body>
</html>
